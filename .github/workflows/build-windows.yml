name: Build Windows EXE & Installer

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build deps
        run: |
          pip install --upgrade pip
          pip install pyinstaller wmi pywin32

      # Crear carpetas necesarias
      - name: Ensure folders exist
        shell: cmd
        run: |
          if not exist drivers mkdir drivers
          if not exist reports mkdir reports

      # Construcci√≥n del EXE con icono y metadatos
      - name: Build standalone EXE (PyInstaller)
        shell: cmd
        run: |
          pyinstaller --onefile --uac-admin ^
            --name "DriverAid" ^
            --icon "assets\DriverAid.ico" ^
            --version-file "assets\version_info.txt" ^
            --add-data "reports;reports" ^
            --add-data "drivers;drivers" ^
            --add-data "win_backend.py;." ^
            --add-data "sim_backend.py;." ^
            main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DriverAid-exe
          path: dist\DriverAid.exe

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Build Installer (Inno Setup)
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp DriverAid.iss

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: DriverAid-Setup
          path: Output\DriverAid-Setup.exe
