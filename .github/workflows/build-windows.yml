name: Build Windows EXE & Installer

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build deps
        run: |
          pip install --upgrade pip
          pip install pyinstaller wmi pywin32

      # PowerShell nativo para crear carpetas
      - name: Ensure folders exist
        run: |
          New-Item -ItemType Directory -Force -Path drivers  | Out-Null
          New-Item -ItemType Directory -Force -Path reports  | Out-Null

      # PowerShell: usa backtick ` para continuar l√≠nea (NO ^)
      - name: Build standalone EXE (PyInstaller)
        run: |
          pyinstaller --onefile --uac-admin `
            --add-data "reports;reports" `
            --add-data "drivers;drivers" `
            --add-data "win_backend.py;." `
            --add-data "sim_backend.py;." `
            main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DriverAid-exe
          path: dist\main.exe

      - name: Install Inno Setup
        run: choco install innosetup -y

      # PowerShell para ejecutar ISCC (con & para rutas con espacios)
      - name: Build Installer (Inno Setup)
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp DriverAid.iss

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: DriverAid-Setup
          path: Output\DriverAid-Setup.exe
